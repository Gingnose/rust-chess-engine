<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Chess Game Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üè∞ Amazon Chess Viewer</h1>
            <p class="subtitle">Amazon + K vs R + K</p>
        </header>

        <!-- Game Selection & Controls -->
        <div class="controls-top">
            <div class="game-selector">
                <label for="game-select">Game:</label>
                <select id="game-select">
                    <option value="0">No games loaded</option>
                </select>
                <span id="game-info" class="game-info"></span>
            </div>
            <div class="file-controls">
                <button id="btn-load-pgn" class="btn btn-secondary">üìÇ Load PGN</button>
                <input type="file" id="pgn-file-input" accept=".pgn" style="display: none;">
                <button id="btn-edit-fen" class="btn btn-secondary">‚úèÔ∏è Edit FEN</button>
            </div>
        </div>

        <!-- FEN Editor (hidden by default) -->
        <div id="fen-editor" class="fen-editor hidden">
            <label for="fen-input">Starting Position (FEN):</label>
            <input type="text" id="fen-input" placeholder="8/8/4k3/4r3/8/8/8/3AK3 w - -">
            <div class="fen-buttons">
                <button id="btn-apply-fen" class="btn btn-primary">Apply</button>
                <button id="btn-cancel-fen" class="btn btn-secondary">Cancel</button>
            </div>
        </div>

        <!-- Chess Board -->
        <div class="board-container">
            <div class="board-wrapper">
                <div class="file-labels top">
                    <span>a</span><span>b</span><span>c</span><span>d</span>
                    <span>e</span><span>f</span><span>g</span><span>h</span>
                </div>
                <div class="board-with-ranks">
                    <div class="rank-labels">
                        <span>8</span><span>7</span><span>6</span><span>5</span>
                        <span>4</span><span>3</span><span>2</span><span>1</span>
                    </div>
                    <div id="board" class="board">
                        <!-- 64 squares will be generated by JavaScript -->
                    </div>
                    <div class="rank-labels">
                        <span>8</span><span>7</span><span>6</span><span>5</span>
                        <span>4</span><span>3</span><span>2</span><span>1</span>
                    </div>
                </div>
                <div class="file-labels bottom">
                    <span>a</span><span>b</span><span>c</span><span>d</span>
                    <span>e</span><span>f</span><span>g</span><span>h</span>
                </div>
            </div>
        </div>

        <!-- Turn Indicator -->
        <div id="turn-indicator" class="turn-indicator">
            <span class="turn-label">To move:</span>
            <span id="turn-color" class="turn-color white">White</span>
        </div>

        <!-- Move Navigation -->
        <div class="navigation">
            <button id="btn-first" class="btn btn-nav" title="First move">‚èÆ</button>
            <button id="btn-prev" class="btn btn-nav" title="Previous move">‚óÄ</button>
            <span id="move-counter" class="move-counter">0 / 0</span>
            <button id="btn-next" class="btn btn-nav" title="Next move">‚ñ∂</button>
            <button id="btn-last" class="btn btn-nav" title="Last move">‚è≠</button>
        </div>

        <!-- Move List -->
        <div class="move-list-container">
            <div id="move-list" class="move-list">
                <p class="no-moves">Load a PGN file to see moves</p>
            </div>
        </div>

        <!-- Game Result -->
        <div id="game-result" class="game-result hidden">
            <span id="result-text"></span>
        </div>

        <!-- PGN Text Area (for manual input) -->
        <div class="pgn-input-container">
            <details>
                <summary>üìù Paste PGN manually</summary>
                <textarea id="pgn-text" placeholder="Paste PGN text here..."></textarea>
                <button id="btn-parse-pgn" class="btn btn-primary">Parse PGN</button>
            </details>
        </div>

        <footer>
            <p>Amazon Chess Engine Viewer | <a href="https://github.com/Gingnose/rust-chess-engine">GitHub</a></p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
